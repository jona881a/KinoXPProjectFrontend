<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateScreening</title>
    <link rel="stylesheet" type="text/css" href="css/Topbar.css">
</head>
<body>

<div class = "header">
    <div>
        <img class="logo" src="img/img.png" />
    </div>
    <div class="container">
            <nav class="nav">
                <ul>
                    <li><a href="Screenings.html">Screenings</a></li>
                    <li><a href="Movies.html">Movies</a></li>
                    <li><a href="Rooms.html">Rooms</a></li>
                    <li><a href="Histories.html">History</a></li>
                </ul>
            </nav>
    </div>
</div>


<div class="form-container">
    <form id=assign action="http://localhost:8080/screeningsCreate" method="post">

        <div class="screeningID">

        </div>

        <div>
            <label>* Enter startdate- and time
                <input type="datetime-local" name="movieStartDateAndTime" placeholder="dd-mm-yyyy hh:mm:ss" required>
                <input type="datetime-local" name="movieEndDateAndTime" placeholder="dd-mm-yyyy hh:mm:ss" required>
            </label>
        </div>
        <div>
            <label>* Choose (available) movies shown during screening
                <select id="moviedropdown"  required>
                    <option>-choose-</option>
                </select>
            </label>
        </div>

        <div class="Age restriction">

        </div>
        <div>
            <label>* Choose room
            <input type="number" name="roomNumber" required>
                <!--
                <select class="roomdropdown" required>
                    <option value="choose">-choose-</option>
                    <option value="room1" name="room1">1</option>
                    <option value="room2" name="room2">2</option>
                </select>
                -->
            </label>
        </div>
        <div>
            <label>* Enter price pr. seat (without kr.)
                <input type="number" name="pricePrSeat" required>
            </label>
        </div>

        <div id = "footer">
            <button type="submit" title="Saves the screening" id="submit">Save screening</button>
        </div>


        <!--<input type="" value="Cancel">-->

        <script src="jsFetch/fetchMovies.js"></script>
        <script src="jsCreateObject/createScreening.js"></script>

    </form>
</div>
</body>
</html>
