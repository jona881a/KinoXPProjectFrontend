<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateScreening</title>
    <link rel="stylesheet" type="text/css" href="/htmljs/css/Topbar.css">
</head>
<body>
<header>
    <img class="logo" src="/htmljs/css/img/NordicMotorhomeLogo.png" height="70" width="170"/>
    <div class="container">

        <nav class="nav">
            <ul>
                <li><a href="/screenings">Screenings</a></li>
                <li><a href="/movies">Movies</a></li>
                <li><a href="/rooms">Rooms</a></li>
                <li><a href="/history">History</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="form-container">
    <form id=assign action="/screeningsCreate" method="post">

        <div class="screeningID">

        </div>



        <label>* Enter startdate- and time</label>
        <input type="datetime-local" name="movieStartDate">
        <input type="datetime-local" name="movieEndDate">
        <br/>

        <label>* Choose (available) movies shown during screening</label>
        <select class="moviedropdown"  required>


        </select><br/>

        <div class="Age restriction">

        </div>

        <label>* Choose room</label>
        <select class="roomdropdown" required>
            <option>1</option>
            <option>2</option>
        </select><br/>

        <label>* Enter price pr. seat (without kr.)</label>
        <input type="number" name="pricePrSeat" required>

        <input type="submit" value="Create">

        <!--<input type="" value="Cancel">-->

        <script src="jsCreateObject/createScreening.js"></script>
        <script src="jsFetch/fetchMovies.js"></script>

    </form>
</div>
</body>
</html>
