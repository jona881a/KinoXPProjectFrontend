<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateMovie</title>
    <link rel="stylesheet" type="text/css" href="css/Topbar.css">

</head>
<body>

<div class="header">
    <img class="logo" src="img/img.png" alt="Logo"/>
    <div class="container">

        <nav class="nav">
            <ul>
                <li><a href="Screenings.html">Screenings</a></li>
                <li><a href="Movies.html">Movies</a></li>
                <li><a href="Rooms.html">Rooms</a></li>
                <li><a href="Histories.html">History</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="form-container">
    <form id=assign action="/moviesCreate" method="post">

        <div class="movieID">

        </div>

        <div>
            <label>* Enter startdate- and time (DD:MM:YYYY, HH:MM)
                <input type="number" name="movieStartDate" required>
            </label>
        </div>

        <div>
            <label>* Choose (available) movies shown during screening
                <select class="moviedropdown" required></select>
            </label>
        </div>

        <div>
            <label>* Choose age restriction
                <select class="moviedropdown" required></select>
            </label>
        </div>

        <div>
            <label>* Choose room
                <select class="roomdropdown" required></select>
            </label>
        </div>

        <div>
            <label>* Enter price pr. seat (without kr.)
                <input type="number" name="pricePrSeat" required>
            </label>
        </div>


        <div id = "footer">
            <input  type="submit" value="Create">
        </div>
        

    </form>
</div>

</body>
</html>
