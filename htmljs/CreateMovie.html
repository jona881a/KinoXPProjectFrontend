<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateMovie</title>
    <link rel="stylesheet" type="text/css" href="css/Topbar.css">

</head>
<body>

<div class="header">
    <img class="logo" src="img/img.png" alt="Logo"/>
    <div class="container">

        <nav class="nav">
            <ul>
                <li><a href="Screenings.html">Screenings</a></li>
                <li><a id = "current" href="Movies.html">Movies</a></li>
                <li><a href="Rooms.html">Rooms</a></li>
                <li><a href="Histories.html">History</a></li>
                <li><a href="Employee.html">Employee</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="form-container" id = "formMovie">
    <form id="assign" action="http://localhost:8080/moviesCreate" method="post">

        <div class="movieID">

        </div>

        <div>
            <label>* Movie Name
                <input type="text" name="movieName" required>
            </label>
        </div>

        <div>
            <label>* Duration (Hour:Minutes:Seconds)
                <input type="text" name="duration" required/>
            </label>
        </div>

        <div>
            <label>* Description
                <input  type = "text" name="description" required>
            </label>
        </div>

        <div>
            <label>* Age Restriction
                <input type = "number" name="ageRestriction" required>
            </label>
        </div>

        <div>
            <label>* Actors
                <input type="text" name="actors" required>
            </label>
        </div>

        <div>
            <label>* Is Available
                <select name="isAvailable" required>
                    <option value = "true">True</option>
                    <option value = "false">False</option>
                </select>
            </label>
        </div>


        <div id = "footer">
            <button  type="submit" title="save movie" id = "submit">Create</button>
        </div>
        

    </form>
</div>

<script src ="jsCreateObject/createMovie.js"></script>

</body>
</html>
